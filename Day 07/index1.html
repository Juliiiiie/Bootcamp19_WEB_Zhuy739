<!DOCTYPE html>

<html>

<head>
	<title>Transitions & Animation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>

	<!----------------------------------------------TRANSITIONS-------------------------------------->


	<!-- The z-index property specifies the stack order of an element. 
	An element with greater stack order is always in front of an element with a lower stack order.
	z-index only works on positioned elements-->

	<h1 >Hello</h1>
	<img src="image/dog.gif" class="img1" height="150">
	<img src="image/dog 2.gif" height="150">
	<p>Because the image has a z-index of -1, it will be placed behind the heading.</p>

	<!--Transitions-->
	<div class="block">
		
	</div>
	<!--Say, you want to change the width & height of this block when you hover over it-->

	<!--A pseudo-class is used to define a special state of an element.
	- Style an element when a user mouses over it
	- Style visited and unvisited links differently
	- Style an element when it gets focus-->

	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">HOME</a></li>
		<li><a href="#">HOME</a></li>
	</ul>

	<!----------------------------------------------TRANSFORMATION----------------------------------->
	<div class="normal">
		This is a normal div block.
	</div> <br>

	<div class="normal" id="myDiv">
		This block has been rotated by 20 degrees.
	</div>

</body>


</html>
